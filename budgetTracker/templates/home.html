{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'home.css' %} " />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-dashboard-square-1"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">BudgetTracker</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-home-2"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'income' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>History</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'emi_list' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>EMI</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{% url 'set_budget' %}" class="sidebar-link">
              <i class="lni lni-calculator-2"></i>
              <span>Budget</span>
            </a>
          </li>
          <li class="sidebar-item" id="notification">
            <a
              href="{% url 'check_budget' %}"
              class="sidebar-link"
              onclick="clearNotifications(event)"
            >
              <i class="lni lni-bell-1"></i>
              <span>Alerts</span>
              <span class="badge" id="notification-count"
                >{{ alert_count }}</span
              >
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'report' %}" class="sidebar-link">
              <i class="lni lni-bar-chart-dollar"></i>
              <span>Report</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="logout" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="main p-4">
        <div class="text-left">
          <h1>Welcome Back! {{name}}</h1>
        </div>
        <div class="content p-3">
          <div
            class="d-flex justify-content-around align-items-center flex-wrap"
          >
            <div class="flex-item">
              <a
                href="{% url 'add_income' %}"
                target="_blank"
                class="btn btn-outline-success"
                >Add Income</a
              >
            </div>

            <div class="flex-item">
              <a
                href="{% url 'add_expense' %}"
                target="_blank"
                class="btn btn-outline-success"
                >Add Expense</a
              >
            </div>

            <div class="flex-item">
              <a
                href="{% url 'add_emi' %}"
                target="_blank"
                class="btn btn-outline-success"
                >Add Emi</a
              >
            </div>
          </div>
        </div>
        <div class="dashboard">
          <div
            class="d-flex justify-content-around align-items-center flex-wrap"
          >
            <div class="flex-item">
              <p>Your Incomes</p>
              {{total_incomes}}
            </div>
            <div class="flex-item">
              <p>Your Expenses</p>
              {{total_expenses}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'track1.js' %}"></script>
  </body>
</html>
