{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'addIncome.css' %} " />
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-dashboard-square-1"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">BudgetTracker</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="{% url 'home' %}" class="sidebar-link">
              <i class="lni lni-home-2"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'income' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>History</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'emi_list' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>EMI</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-calculator-2"></i>
              <span>Budget</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-bell-1"></i>
              <span>Alerts</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-bar-chart-dollar"></i>
              <span>Report</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="logout" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="main p-4">
        <div class="container">
          <div class="income">

          <form method="post" action="{% url 'add_income' %}">
            {% csrf_token %}
             <div class="header">
              <h1>Add Income</h1>
             </div>
            <div class="form-group-1">
              <label for="category">Category</label>
              <select class="input-control" name="category" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
              <button
                
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#addCategoryModal"
              >
                Add Category
              </button>
            </div>
            <div class="form-group-1">
              <label for="amount">Amount</label>
              <input type="text" class="input-control" name="amount" required />
            </div>
            <div class="form-group-1">
              <label for="description">Description</label>
              <input
                type="text"
                class="input-control"
                name="description"
                required
              />
            </div>
            <div class="form-group-1">
              <label for="date">Date</label>
              <input type="date" class="input-control" name="date" required />
            </div>
            
            <button class="submit">Add Income</button>
          </form>
          <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" action="{% url 'add_category' %}">
                        {% csrf_token %}
                        <input type="hidden" name="return_url" value="{% url 'add_income' %}"> 
                        <div class="modal-body">
                            <div class="form-group" id="modal">
                                <label for="categoryName">Category Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="form-group" id="modal">
                                <label for="categoryType">Category Type</label>
                                <input type="hidden" name="category_type" value="Income">
                                <input type="text" class="form-control" value="Income" disabled>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
          </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'track1.js' %}"></script>
  </body>
</html>
