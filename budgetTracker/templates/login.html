{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Email</label>
          <input
            type="text"
            class="input-field"
            name="username"
            id="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_password1">Password</label>
          <input
            type="password"
            class="input-field"
            name="password"
            id="password"
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="register">
        <p>
          Don't have an account?
          <a href="/" class="span">Register</a>
        </p>
      </div>
      <div class="message">
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
