{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Set Budget</title>
    <link rel="stylesheet" href="{% static 'addIncome.css' %} " />
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-dashboard-square-1"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">BudgetTracker</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="{% url 'home' %}" class="sidebar-link">
              <i class="lni lni-home-2"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'income' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>History</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'emi_list' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>EMI</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-calculator-2"></i>
              <span>Budget</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'check_budget' %}" class="sidebar-link">
              <i class="lni lni-bell-1"></i>
              <span>Alerts</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'report' %}" class="sidebar-link">
              <i class="lni lni-bar-chart-dollar"></i>
              <span>Report</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="logout" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="main p-4">
        <h1>Set Your Budget</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group" action="{% static 'set_budget' %}">
        <label for="category">Category</label>
        <select
          class="input-control"
          name="category"
          required
        >
        {% for category in categories %}
        <option value="{{category.id}}">{{category.name}}</option>
        {% endfor %}
      </select>
      </div>
      <div class="form-group">
        <label for="amount_limit">Amount limit</label>
        <input
          type="text"
          class="input-field"
          name="amount_limit"
          id="amount"
          required
        />
      </div>
      <button type="submit">Set Budget</button>
      </div>
      
    </form>
    <div class="messages">
      {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong>{{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    </div>
    
  
      </div>
    <script src="{% static 'track1.js' %}"></script>
  </body>
</html>
