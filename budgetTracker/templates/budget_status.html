{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Budget Status</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'alert.css' %} " />
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-dashboard-square-1"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">BudgetTracker</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="{% url 'home' %}" class="sidebar-link">
              <i class="lni lni-home-2"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'income' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>History</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'emi_list' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>EMI</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{% url 'set_budget' %}" class="sidebar-link">
              <i class="lni lni-calculator-2"></i>
              <span>Budget</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="{% url 'check_budget' %}"
              class="sidebar-link"
              onclick="clearNotification(event)"
            >
              <i class="lni lni-bell-1"></i>
              <span>Alerts</span>
              <span class="badge" id="notification-count"
                >{{ alert_count }}</span
              >
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'report' %}" class="sidebar-link">
              <i class="lni lni-bar-chart-dollar"></i>
              <span>Report</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="logout" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="main p-4">
        <h1>Budget Status</h1>
        {% for alert in alerts %}
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <strong>Heyy {{name}}!</strong> {{alert.message}}

          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
  <script src="{% static 'track1.js' %}"></script>
</html>
