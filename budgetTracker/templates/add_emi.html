{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'addemi.css' %} " />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="lni lni-dashboard-square-1"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">BudgetTracker</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="{% url 'home' %}" class="sidebar-link">
              <i class="lni lni-home-2"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'income' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>History</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'emi_list' %}" class="sidebar-link">
              <i class="lni lni-rupee"></i>
              <span>EMI</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a href="{% url 'set_budget' %}" class="sidebar-link">
              <i class="lni lni-calculator-2"></i>
              <span>Budget</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'check_budget' %}" class="sidebar-link">
              <i class="lni lni-bell-1"></i>
              <span>Alerts</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'report' %}" class="sidebar-link">
              <i class="lni lni-bar-chart-dollar"></i>
              <span>Report</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="logout" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="main p-4">
        <div class="container">
          <div class="income">
            <div class="header">
              <h1>Add EMI</h1>
            </div>

            <form method="post" action="{% url 'add_emi' %}">
              {% csrf_token %}

              <div class="form-group-1">
                <label for="amount" class="form-label">EMI Amount</label>
                <input
                  type="number"
                  step="0.01"
                  class="input-control"
                  id="amount"
                  name="amount"
                  required
                />
              </div>

              <div class="form-group-1">
                <label for="start_date" class="form-label">Start Date</label>
                <input
                  type="date"
                  class="input-control"
                  id="start_date"
                  name="start_date"
                  required
                />
              </div>

              <div class="form-group-1">
                <label for="end_date" class="form-label">End Date</label>
                <input
                  type="date"
                  class="input-control"
                  id="end_date"
                  name="end_date"
                  required
                />
              </div>

              <div class="form-group-1">
                <label for="frequency" class="form-label">Frequency</label>
                <select
                  class="input-control"
                  id="frequency"
                  name="frequency"
                  required
                >
                  <option value="Monthly">Monthly</option>
                  <option value="Quarterly">Quarterly</option>
                  <option value="Yearly">Yearly</option>
                </select>
              </div>

              <div class="form-group-1">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="input-control"
                  id="description"
                  name="description"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group-1">
                <label for="next_payment_date" class="form-label"
                  >Next Payment Date</label
                >
                <input
                  type="date"
                  class="input-control"
                  id="next_payment_date"
                  name="next_payment_date"
                  required
                />
              </div>

              <button type="submit" class="submit">Add EMI</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'track1.js' %}"></script>
  </body>
</html>
